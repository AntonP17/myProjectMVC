<h1>Lada</h1>

<p>Лада (англ. Lada) — российская марка автомобилей. Первая модель была выпущена в 1985 году.</p>
<p>С 2002 года марка входит в состав Volkswagen Group.</p>
<p>В 2003 году Lada была переименована в Niva.</p>
<p>В 2006 году Niva была переименована в Lada.</p>
